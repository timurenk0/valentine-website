<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="login_page_css.css">

</head>

<body>
    <div class="container">

        <div class="contents">

            <div class="logo">
                <button class="button-home">
                    <img src="./images/rose_icon-blue-cropped.png">
                </button>
            </div>

            <div class="login-wrapper">
                <h1>Login</h1>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input placeholder="Enter your email" type="email" pattern=".+@example\.com" class="input-field">
                </div>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock icon"></i>
                    <input placeholder="Enter your password" type="password" minlength="8" class="input-field">
                </div>
                <div class="submit">
                    <button class="button-login">LOGIN</button>
                </div>
                <p class="sign-up-link">Don't have an account yet? <a href="https://pornhub.com"><u>Sing Up here!</u></a></p>
            </div>

        </div>

    </div>
</body>
</html>
